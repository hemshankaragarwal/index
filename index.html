<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VASUKI</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #0f0f0f, #2c2c2c, #0f0f0f);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background: #ffffff;

    border-radius: 15px;

    width: 300px;
}

.logo {
    width: 120px;
    margin-bottom: 10px;
}

h2 {
    margin-bottom: 20px;
    letter-spacing: 2px;
}

.btn {
    display: block;
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    color: white;
    transition: 0.3s;
}

.call {
    background: #28a745;
}

.whatsapp {
    background: #25D366;
}

.location {
    background: #007bff;
}

.btn:hover {
    opacity: 0.85;
    transform: translateY(-1px);
}
</style>
</head>

<body>

<div class="container">

</script>

</body>
</html>
