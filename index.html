<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VASUKI</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, Helvetica, sans-serif;
}

/* üî• METALLIC BLACK BACKGROUND */
body{
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:
        radial-gradient(circle at 20% 20%, #2a2a2a, transparent 40%),
        radial-gradient(circle at 80% 80%, #1a1a1a, transparent 40%),
        linear-gradient(135deg,#000000,#0d0d0d,#000000);
    color:white;
}

/* üíé CARD */
.container{
    width:95%;
    max-width:380px;
    padding:34px 24px;
    border-radius:24px;
    background: linear-gradient(145deg,#111,#050505);
    text-align:center;
    position:relative;
    overflow:hidden;
    box-shadow:
        0 30px 70px rgba(0,0,0,.9),
        inset 0 0 25px rgba(255,255,255,.03);
}

/* ‚ú® GOLDEN SHINY BORDER */
.container::before{
    content:"";
    position:absolute;
    inset:-2px;
    border-radius:24px;
    background: linear-gradient(
        120deg,
        #d4af37,
        #ffd700,
        #fff2a6,
        #ffd700,
        #d4af37
    );
    background-size:300% 300%;
    animation:goldBorder 5s linear infinite;
    z-index:-1;
}

@keyframes goldBorder{
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}

/* LOGO */
.logo{
    width:140px;
    display:block;
    margin:auto;
    filter: drop-shadow(0 0 16px rgba(255,215,0,.7));
}

/* ‚ú® GOLD TEXT */
h2{
    margin:18px 0 24px;
    letter-spacing:4px;
    font-weight:700;
    background: linear-gradient(90deg,#d4af37,#ffd700,#fff2a6,#ffd700,#d4af37);
    background-size:200% auto;
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    animation:shine 3s linear infinite;
}

@keyframes shine{
    to{background-position:200% center;}
}

/* BUTTON */
.btn{
    display:block;
    width:100%;
    padding:14px;
    margin:11px 0;
    border:none;
    border-radius:14px;
    font-size:16px;
    font-weight:600;
    color:white;
    cursor:pointer;
    transition:.25s;
}

.btn:hover{
    transform:translateY(-3px) scale(1.05);
}

/* COLORS */
.call{background:linear-gradient(135deg,#22c55e,#15803d);}
.whatsapp{background:linear-gradient(135deg,#25D366,#128C7E);}
.location{background:linear-gradient(135deg,#3b82f6,#1d4ed8);}
.save{background:linear-gradient(135deg,#d4af37,#b8962e);}
.qrbtn{background:linear-gradient(135deg,#444,#222);}

</style>
</head>

<body>

<div class="container">

<!-- üîä CLICK SOUND -->
<audio id="clickSound" preload="auto">
  <source src="https://www.soundjay.com/buttons/sounds/button-16.mp3" type="audio/mpeg">
</audio>

<!-- ‚úÖ LOGO -->
<img src="https://i.ibb.co/Xfjzjy1z/logo.png" class="logo" alt="VASUKI Logo">

<h2>VASUKI</h2>

<button class="btn call" onclick="callNow()">üìû Call Now</button>
<button class="btn whatsapp" onclick="openWhatsApp()">üí¨ WhatsApp</button>
<button class="btn location" onclick="openLocation()">üìç Location</button>
<button class="btn qrbtn" onclick="showQR()">üî≥ Show QR</button>

</div>

<script>
function playClick(){
    const a=document.getElementById("clickSound");
    a.currentTime=0;
    a.play();
}

function callNow(){
    playClick();
    window.location.href="tel:+916377393721";
}

function openWhatsApp(){
    playClick();
    window.open("https://wa.me/916377393721","_blank");
}

function openLocation(){
    playClick();
    window.open("https://maps.google.com","_blank");
}


function showQR(){
    playClick();
    alert("QR yaha add kar sakte ho üëç");
}
</script>

</body>
</html>
