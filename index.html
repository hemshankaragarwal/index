<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VASUKI</title>

<style>
*{
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background:
        radial-gradient(circle at 20% 20%, #1f1f1f, transparent 40%),
        radial-gradient(circle at 80% 80%, #2b2b2b, transparent 40%),
        linear-gradient(135deg, #050505, #1a1a1a, #050505);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

/* üî• Premium Visiting Card */
.container {
    background: rgba(255,255,255,0.06);
    backdrop-filter: blur(14px);
    -webkit-backdrop-filter: blur(14px);
    padding: 32px 26px;
    border-radius: 22px;
    text-align: center;
    width: 320px;
    border: 1px solid rgba(255,255,255,0.12);
    box-shadow:
        0 10px 40px rgba(0,0,0,0.7),
        inset 0 0 20px rgba(255,255,255,0.04);
    position: relative;
    overflow: hidden;
}

/* subtle shine */
.container::before{
    content:"";
    position:absolute;
    top:-120%;
    left:-40%;
    width:180%;
    height:200%;
    background: linear-gradient(
        120deg,
        transparent,
        rgba(255,255,255,0.08),
        transparent
    );
    transform: rotate(25deg);
    animation: shine 6s linear infinite;
}

@keyframes shine{
    0%{ top:-120%; }
    100%{ top:120%; }
}

/* logo */
.logo {
    width: 120px;
    margin-bottom: 12px;
}

/* golden brand text */
h2 {
    margin-bottom: 22px;
    letter-spacing: 3px;
    font-weight: 700;
    background: linear-gradient(90deg,#d4af37,#ffd700,#c5a028);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

/* buttons */
.btn {
    display: block;
    width: 100%;
    padding: 13px;
    margin: 12px 0;
    font-size: 16px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    color: white;
    transition: 0.25s ease;
    font-weight: 600;
    letter-spacing: .5px;
}

/* button colors */
.call {
    background: linear-gradient(135deg,#28a745,#1e7e34);
}

.whatsapp {
    background: linear-gradient(135deg,#25D366,#128C7E);
}

.location {
    background: linear-gradient(135deg,#007bff,#0056b3);
}

/* hover */
.btn:hover {
    transform: translateY(-2px) scale(1.02);
    box-shadow: 0 6px 18px rgba(0,0,0,0.45);
    opacity: .95;
}

/* mobile */
@media (max-width:420px){
    .container{
        width:90%;
        padding:28px 20px;
    }
}
</style>
</head>

<body>

<div class="container">

    <img src="https://i.ibb.co/pjFKQ8Rw/logo.jpeg" alt="VASUKI Logo" class="logo">

    <h2>VASUKI</h2>

    <button class="btn call" onclick="callNow()">üìû Call Now</button>
    <button class="btn whatsapp" onclick="openWhatsApp()">üí¨ WhatsApp</button>
    <button class="btn location" onclick="openLocation()">üìç Location</button>

</div>

<script>
function callNow() {
    window.location.href = "tel:+916377393721";
}

function openWhatsApp() {
    window.location.href = "https://wa.me/916377393721";
}

function openLocation() {
    window.location.href = "https://maps.google.com";
}
</script>

</body>
</html>
