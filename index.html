<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VASUKI</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body{
    background: radial-gradient(circle at top, #111827, #020617);
    color:white;
    text-align:center;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
}

/* card */
.container{
    width:95%;
    max-width:380px;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(12px);
    border-radius:20px;
    padding:30px 20px;
    box-shadow:0 0 25px rgba(0,0,0,0.6);
    animation:fadeIn 0.6s ease;
}

/* logo */
.logo{
    width:140px;
    margin:auto;
    display:block;
    filter: drop-shadow(0 0 8px rgba(255,215,0,0.6));
}

/* heading */
h2{
    margin:18px 0 25px;
    letter-spacing:3px;
    background: linear-gradient(45deg,#FFD700,#f59e0b);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

/* buttons */
.btn{
    display:block;
    width:100%;
    margin:10px auto;
    padding:14px;
    border:none;
    border-radius:12px;
    font-size:16px;
    font-weight:bold;
    cursor:pointer;
    transition:0.25s;
}

.btn:hover{
    transform:scale(1.05);
}

/* colors */
.call{background:#22c55e;color:white;}
.whatsapp{background:#25D366;color:white;}
.location{background:#3b82f6;color:white;}
.save{background:#f59e0b;color:white;}
.qrbtn{background:#a855f7;color:white;}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>

<div class="container">

<!-- ğŸ”Š CLICK SOUND -->
<audio id="clickSound" preload="auto">
  <source src="https://www.soundjay.com/buttons/sounds/button-16.mp3" type="audio/mpeg">
</audio>

<!-- âœ… NEW LOGO -->
<img src="https://i.ibb.co/Xfjzjy1z/logo.png" class="logo" alt="VASUKI Logo">

<h2>VASUKI</h2>

<button class="btn call" onclick="callNow()">ğŸ“ Call Now</button>
<button class="btn whatsapp" onclick="openWhatsApp()">ğŸ’¬ WhatsApp</button>
<button class="btn location" onclick="openLocation()">ğŸ“ Location</button>
<button class="btn save" onclick="saveContact()">ğŸ’¾ Save Contact</button>
<button class="btn qrbtn" onclick="showQR()">ğŸ”³ Show QR</button>

</div>

<script>

// ğŸ”Š sound
function playClick(){
    const audio = document.getElementById("clickSound");
    audio.currentTime = 0;
    audio.play();
}

// ğŸ“ call
function callNow(){
    playClick();
    window.location.href = "tel:+916377393721";
}

// ğŸ’¬ whatsapp
function openWhatsApp(){
    playClick();
    window.open("https://wa.me/916377393721","_blank");
}

// ğŸ“ location (change if needed)
function openLocation(){
    playClick();
    window.open("https://maps.google.com","_blank");
}

// ğŸ’¾ save contact
function saveContact(){
    playClick();

    const vcard = `BEGIN:VCARD
VERSION:3.0
FN:VASUKI
TEL:+916377393721
END:VCARD`;

    const blob = new Blob([vcard], {type:"text/vcard"});
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "vasuki_contact.vcf";
    link.click();
}

// ğŸ”³ QR placeholder
function showQR(){
    playClick();
    alert("QR yaha add kar sakte ho ğŸ‘");
}

</script>

</body>
</html>
